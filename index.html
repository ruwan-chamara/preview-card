<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-preview-card">
    <div class="child left" id="one">
      <div class="title"><h1>Get <span>insights</span>  that help your business grow.</h1>
      </div>
      <div class="description"><p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      </div>
      <div class="scores">
        <div class="companies">
          <h2>10k+</h2>
          <p class="sub-title">companies</p>
        </div>
        <div class="templates">
          <h2>314</h2>
          <p class="sub-title">templates</p>
        </div>
        <div class="queries">
          <h2>12+</h2>
          <p class="sub-title">ueriesq</p>
        </div>
      </div>   
    </div>
    <div class="child right" id="two">
      <img class="pic" src="./images/image-header-desktop.jpg" alt="office-image">
    </div>
  </div>

</body>
</html>
